    <main>
      <section id="formcontacto">
        <div class="container">
          <h2>Formulario de Contacto</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tipoConsulta" class="form-label"
                >Tipo de Consulta</label
              >
              <select
                class="form-select"
                id="tipoConsulta"
                name="tipoConsulta"
                required
              >
                <option value="" disabled selected>
                  Selecciona una opción...
                </option>
                <option value="opcion1">Maternidad</option>
                <option value="opcion2">Recién nacidos</option>
                <option value="opcion3">Niños y familias</option>
                <option value="opcion4">Eventos</option>
                <option value="opcion5">Otros</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="consulta" class="form-label">Consulta</label>
              <textarea
                class="form-control"
                id="consulta"
                name="consulta"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </section>
